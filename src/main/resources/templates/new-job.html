<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body>

<div th:replace="fragments :: page-header"></div>

<div class="container body-content">

    <form th:object="${jobForm}" method="post">

        <div class="form-group">
            <label th:for="name">Name</label>
            <input th:field="*{name}" />
            <div th:errors="*{name}"></div>
        </div>

        <div class="form-group">
            <label th:for="employer">Employer</label>
            <select th:field="*{employer}">
                <option th:each="employer : *{employers}"
                        th:value="${employer.value}"
                        th:text="${employer.value}"></option>
            </select>
        </div>

        <!-- TODO #5 - Create <select> dropdowns for other job fields -->

        <div class="form-group">
            <label th:for="location"> Location</label>
            <select th:field="*{location}">
                <option th:each="location : *{locations}"
                        th:value="${location.value}"
                        th:text="${location.value}"></option>
            </select>
        </div>

        <div class="form-group">
            <label th:for="positionType">Position Type</label>
            <select th:field="*{positionType}">
                <option th:each="positionType : *{positionTypes}"
                        th:value="${positionType.value}"
                        th:text="${positionType.value}"></option>
            </select>
        </div>

        <div class="form-group">
            <label th:for="coreCompetencie">Skill</label>
            <select th:field="*{coreCompetencie}">
                <option th:each="coreCompetencie : *{coreCompetencies}"
                        th:value="${coreCompetencie.value}"
                        th:text="${coreCompetencie.value}"></option>
            </select>
        </div>


        <input type="submit" value="Add Job" />
    </form>

</div>

</body>
</html>
